<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>케이팝 데몬즈 헌터즈 캐릭터 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes scaleClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .title {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            animation: scaleClick 0.2s ease;
        }

        .btn-start {
            animation: pulse 2s infinite;
            font-size: 1.3rem;
            padding: 20px 40px;
        }

        .progress-container {
            margin-bottom: 2rem;
        }

        .progress-text {
            color: #666;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1rem;
            color: #333;
        }

        .option-btn:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            transform: translateY(-2px);
        }

        .option-btn:active {
            animation: scaleClick 0.2s ease;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .result-character {
            margin-bottom: 2rem;
        }

        .character-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
            overflow: hidden;
        }

        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .character-name {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .character-info {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .score-container {
            margin: 2rem 0;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#4ecdc4 0deg, #4ecdc4 var(--percentage), #e0e0e0 var(--percentage));
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .score-inner {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .character-description {
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            text-align: left;
            line-height: 1.6;
            color: #444;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #666;
        }

        .loading:after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #4ecdc4;
            border-top: 2px solid transparent;
            border-radius: 50%;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .options-grid {
                gap: 10px;
            }
            
            .option-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 메인 화면 -->
        <div id="main-screen" class="card">
            <h1 class="title" id="quiz-title">케이팝 데몬즈 헌터즈<br>캐릭터 테스트</h1>
            <p class="subtitle" id="quiz-subtitle">당신과 가장 어울리는 캐릭터를 찾아보세요!</p>
            <div id="error-container" class="hidden">
                <div class="error-message"></div>
                <button class="btn" onclick="loadQuizData()">다시 시도</button>
            </div>
            <button id="start-btn" class="btn btn-start hidden" onclick="startQuiz()">테스트 시작하기</button>
        </div>

        <!-- 질문 화면 -->
        <div id="quiz-screen" class="card hidden">
            <div class="progress-container">
                <div class="progress-text">
                    <span id="current-question">1</span> / <span id="total-questions">10</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill" style="width: 10%"></div>
                </div>
            </div>
            
            <div class="question-text" id="question-text"></div>
            
            <div class="options-grid" id="options-container"></div>
            
            <div class="navigation">
                <button class="btn" id="prev-btn" onclick="previousQuestion()" disabled>이전</button>
                <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>다음</button>
            </div>
        </div>

        <!-- 로딩 화면 -->
        <div id="loading-screen" class="card hidden">
            <div class="loading">결과를 계산하고 있습니다</div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="card hidden">
            <div class="result-character">
                <div class="character-image" id="character-image"></div>
                <div class="character-name" id="character-name"></div>
                <div class="character-info" id="character-info"></div>
            </div>
            
            <div class="score-container">
                <div class="score-circle" id="score-circle">
                    <div class="score-inner" id="score-text"></div>
                </div>
                <p>매칭도</p>
            </div>
            
            <div class="character-description" id="character-description"></div>
            
            <div>
                <button class="btn" onclick="shareResult()">결과 공유하기</button>
                <button class="btn" onclick="restartQuiz()">다시 테스트하기</button>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let quizData = null;
        let currentQuestion = 0;
        let answers = [];
        let isStarted = false;
        let selectedAnswer = null;
        let quizPath = null;

        // 화면 요소
        const mainScreen = document.getElementById('main-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const resultScreen = document.getElementById('result-screen');
        const errorContainer = document.getElementById('error-container');
        const startBtn = document.getElementById('start-btn');

        // 페이지 로드 시 URL 파라미터 확인 및 데이터 불러오기
        window.addEventListener('load', () => {
            // URL 파라미터에서 quiz 경로 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            quizPath = urlParams.get('quiz');
            
            if (quizPath) {
                loadQuizData();
            } else {
                // quiz 파라미터가 없으면 에러 메시지 표시
                document.querySelector('#error-container .error-message').textContent = 'quiz 파라미터가 필요합니다. (예: ?quiz=quiz/kpop_demon.json)';
                errorContainer.classList.remove('hidden');
            }
        });

        // 외부 JSON 데이터 로드
        async function loadQuizData() {
            try {
                errorContainer.classList.add('hidden');
                startBtn.classList.add('hidden');

                const response = await fetch(`https://cdn.jsdelivr.net/gh/lkhlkh23/pocket-db/${quizPath}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                quizData = await response.json();
                
                // 퀴즈 제목과 설명 업데이트
                if (quizData.quiz.title) {
                    document.getElementById('quiz-title').innerHTML = quizData.quiz.title.replace(/\n/g, '<br>');
                }
                if (quizData.quiz.description) {
                    document.getElementById('quiz-subtitle').textContent = quizData.quiz.description;
                }
                
                // 데이터 로드 성공
                startBtn.classList.remove('hidden');
                
                // 총 질문 수 업데이트
                document.getElementById('total-questions').textContent = quizData.quiz.questions.length;
                
                console.log('퀴즈 데이터 로드 완료:', quizData);
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                document.querySelector('#error-container .error-message').textContent = '퀴즈 데이터를 불러올 수 없습니다.';
                errorContainer.classList.remove('hidden');
            }
        }

        // 테스트 시작
        function startQuiz() {
            if (!quizData) {
                alert('데이터가 아직 로드되지 않았습니다. 잠시 후 다시 시도해주세요.');
                return;
            }

            isStarted = true;
            currentQuestion = 0;
            answers = [];
            selectedAnswer = null;
            
            mainScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            showQuestion();
        }

        // 질문 표시
        function showQuestion() {
            const question = quizData.quiz.questions[currentQuestion];
            const totalQuestions = quizData.quiz.questions.length;
            
            // 진행률 업데이트
            document.getElementById('current-question').textContent = currentQuestion + 1;
            const progressPercentage = ((currentQuestion + 1) / totalQuestions) * 100;
            document.getElementById('progress-fill').style.width = progressPercentage + '%';
            
            // 질문 텍스트
            document.getElementById('question-text').textContent = question.question;
            
            // 선택지 생성
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            Object.entries(question.options).forEach(([key, value]) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = `${key}. ${value}`;
                button.onclick = () => selectAnswer(key, button);
                optionsContainer.appendChild(button);
            });
            
            // 버튼 상태 업데이트
            updateNavigationButtons();
        }

        // 답변 선택
        function selectAnswer(answer, buttonElement) {
            selectedAnswer = answer;
            
            // 모든 선택지 스타일 초기화
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.style.background = 'white';
                btn.style.borderColor = '#e0e0e0';
                btn.style.color = '#333';
            });
            
            // 선택된 선택지 스타일 변경
            buttonElement.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
            buttonElement.style.borderColor = '#4ecdc4';
            buttonElement.style.color = 'white';
            
            updateNavigationButtons();
        }

        // 네비게이션 버튼 상태 업데이트
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            // 이전 버튼
            if (currentQuestion === 0) {
                prevBtn.disabled = true;
                prevBtn.classList.add('btn-disabled');
            } else {
                prevBtn.disabled = false;
                prevBtn.classList.remove('btn-disabled');
            }
            
            // 다음 버튼
            if (selectedAnswer === null) {
                nextBtn.disabled = true;
                nextBtn.classList.add('btn-disabled');
            } else {
                nextBtn.disabled = false;
                nextBtn.classList.remove('btn-disabled');
            }
        }

        // 다음 질문
        function nextQuestion() {
            if (selectedAnswer === null) return;
            
            // 답변 저장
            answers[currentQuestion] = selectedAnswer;
            
            if (currentQuestion < quizData.quiz.questions.length - 1) {
                currentQuestion++;
                selectedAnswer = answers[currentQuestion] || null;
                showQuestion();
                
                // 이전에 선택한 답변이 있다면 표시
                if (selectedAnswer !== null) {
                    setTimeout(() => {
                        const buttons = document.querySelectorAll('.option-btn');
                        buttons.forEach(btn => {
                            if (btn.textContent.startsWith(selectedAnswer + '.')) {
                                selectAnswer(selectedAnswer, btn);
                            }
                        });
                    }, 100);
                }
            } else {
                // 모든 질문 완료 - 결과 계산
                showLoading();
            }
        }

        // 이전 질문
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                selectedAnswer = answers[currentQuestion] || null;
                showQuestion();
                
                // 이전에 선택한 답변이 있다면 표시
                if (selectedAnswer !== null) {
                    setTimeout(() => {
                        const buttons = document.querySelectorAll('.option-btn');
                        buttons.forEach(btn => {
                            if (btn.textContent.startsWith(selectedAnswer + '.')) {
                                selectAnswer(selectedAnswer, btn);
                            }
                        });
                    }, 100);
                }
            }
        }

        // 로딩 화면 표시
        function showLoading() {
            quizScreen.classList.add('hidden');
            loadingScreen.classList.remove('hidden');
            
            // 2초 후 결과 표시
            setTimeout(() => {
                const result = calculateResult();
                showResult(result);
            }, 2000);
        }

        // 결과 계산
        function calculateResult() {
            const characterScores = {};
            
            // 모든 캐릭터 점수 초기화
            Object.keys(quizData.characters).forEach(char => {
                characterScores[char] = 0;
            });
            
            // 각 답변별 점수 합산
            answers.forEach((answer, questionIndex) => {
                const questionScores = quizData.quiz.questions[questionIndex].scores[answer];
                Object.keys(questionScores).forEach(character => {
                    characterScores[character] += questionScores[character];
                });
            });
            
            // 최고 점수 캐릭터 찾기
            const maxScore = Math.max(...Object.values(characterScores));
            const winner = Object.keys(characterScores).find(char => 
                characterScores[char] === maxScore
            );
            
            const totalQuestions = quizData.quiz.questions.length;
            
            return {
                character: winner,
                score: maxScore,
                percentage: Math.round((maxScore / (totalQuestions * 2)) * 100)
            };
        }

        // 결과 화면 표시
        function showResult(result) {
            loadingScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const character = quizData.characters[result.character];
            
            // 캐릭터 이미지 처리
            const characterImageElement = document.getElementById('character-image');
            if (character.image) {
                // 이미지가 있으면 img 태그 생성
                characterImageElement.innerHTML = `<img src="${character.image}" alt="${character.name}" onerror="this.style.display='none'; this.parentElement.textContent='${character.name.charAt(0)}';">`;
            } else {
                // 이미지가 없으면 첫 글자 표시
                characterImageElement.textContent = character.name.charAt(0);
            }
            
            // 캐릭터 정보
            document.getElementById('character-name').textContent = character.name;
            document.getElementById('character-info').textContent = `${character.group} • ${character.role}`;
            
            // 점수 표시
            document.getElementById('score-text').textContent = result.percentage + '%';
            const scoreCircle = document.getElementById('score-circle');
            const percentage = (result.percentage / 100) * 360;
            scoreCircle.style.setProperty('--percentage', percentage + 'deg');
            
            // 캐릭터 설명
            document.getElementById('character-description').textContent = character.description;
        }

        // 결과 공유
        function shareResult() {
            const characterName = document.getElementById('character-name').textContent;
            const score = document.getElementById('score-text').textContent;
            
            const message = `나는 ${characterName}와 ${score} 매칭! 케이팝 데몬즈 헌터즈 캐릭터 테스트 결과입니다.`;
            
            if (navigator.share) {
                navigator.share({
                    title: '케이팝 데몬즈 헌터즈 캐릭터 테스트 결과',
                    text: message,
                    url: window.location.href
                });
            } else {
                // 복사 기능
                navigator.clipboard.writeText(message).then(() => {
                    alert('결과가 클립보드에 복사되었습니다!');
                }).catch(() => {
                    alert(message);
                });
            }
        }

        // 테스트 다시 시작
        function restartQuiz() {
            resultScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
            
            currentQuestion = 0;
            answers = [];
            isStarted = false;
            selectedAnswer = null;
        }
    </script>
</body>
</html>
